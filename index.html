<html>
    <head>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Mars Curiosity Rover Photos</h1>
        <form>
            <label>Enter a Mars solar day you would like to see images from:</label>
            <br>
            <input type="text" id="solField" name="solField">
            <br>
            <input type="submit" id="solSubmit" value="Get Image">
        </form>
        <div>
            <label>Mars Solar Day:</label>
            <div id="sol"></div>
            <br>
            <label>Earth Date:</label>
            <div id="earthDate"></div>
            <br>
            <label>Low Temperature:</label>
            <div id="lowTemp"></div>
            <br>
            <label>High Temperature:</label>
            <div id="highTemp"></div>
            <br>
            <label>Images:</label>
            <div id="images">
                <br>
            </div>
        </div>
    </body>
</html>
